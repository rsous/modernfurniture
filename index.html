<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Furniture</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="shape-from-top"></div>
    <div class="container">
      <header class="header">
        <div class="logo">
          <img src="img/logo.svg" alt="logo" class="logo-img" />
          <span class="logo-text">Logo</span>
        </div>
        <div class="menu">
          <div class="menu__icon">
            <i class="fas fa-ellipsis-v"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
      </header>
      <i class="fas fa-ellipsis-h menu-secondary"></i>

      <main class="main">
        <div class="main__left">
          <div class="shape"></div>
          <h1 class="main__title">Modern <span>Furniture</span></h1>
          <p class="main__text">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do
            eiusmod tempor
          </p>
          <div class="btn-wrapper">
            <a href="#" class="btn">Shop now</a>
          </div>
        </div>
        <div class="main__right">
          <div class="main__img-wrapper">
            <img src="img/clip-top.svg" alt="" class="clip-top" />
            <img src="img/clip-top-white.svg" alt="" class="clip-top-white" />
            <img src="img/furniture-min.jpeg" alt="img" class="main__img" />
            <img src="img/clip-bottom.svg" alt="" class="clip-bottom" />
            <img
              src="img/clip-bottom-white.svg"
              alt=""
              class="clip-bottom-white"
            />
            <div class="sale">50% off</div>
          </div>
        </div>
      </main>

      <div class="contact">
        <div class="contact__left">
          <div class="contact__infos">
            <i class="fas fa-phone-alt contact__icon"></i>
            <p class="contact__info">000&nbsp;123&nbsp;456&nbsp;789</p>
          </div>
          <div class="contact__infos">
            <i class="fas fa-link contact__icon"></i>
            <p class="contact__info">www.website.com</p>
          </div>
        </div>
        <div class="contact__right">
          <!-- <div class="sale">50% off</div> -->
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/c9844b61d3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
